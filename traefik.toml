  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
[acme]
email = "prabakaran1993@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
onDemand = false
[acme.httpChallenge]
  entryPoint = "http"

[docker]
[tracing]
  backend = "jaeger"
  serviceName = "traefik"
  spanNameLimit = 0

  [tracing.jaeger]
    samplingServerURL = "http://localhost:5778/sampling"
    samplingType = "const"
    samplingParam = 1.0
    localAgentHostPort = "jaeger:6831"
[metrics]
  [metrics.prometheus]
    entryPoint = "traefik"
    buckets = [0.1,0.3,1.2,5.0]
logLevel = "INFO"

[traefikLog]
  filePath = "/logs/traefik.log"
  format   = "json"
[accessLog]
  filePath = "/logs/access.log"
  format = "json"

  [accessLog.filters]
    statusCodes = ["200", "300-302"]
    retryAttempts = true
    minDuration = "10ms"

  [accessLog.fields]
    defaultMode = "keep"
    [accessLog.fields.names]
      "ClientUsername" = "drop"
      # ...

    [accessLog.fields.headers]
      defaultMode = "keep"
      [accessLog.fields.headers.names]
        "User-Agent" = "redact"
        "Authorization" = "drop"
        "Content-Type" = "keep"
