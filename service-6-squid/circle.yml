machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t sameersbn/squid .
    - docker run -d -p 23128:3128 sameersbn/squid; sleep 10
    - curl --retry 10 --retry-delay 5 -v -s -L -x http://127.0.0.1:23128 -o /dev/null https://www.google.com
